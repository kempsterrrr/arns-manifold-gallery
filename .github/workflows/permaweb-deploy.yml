name: publish

on:
  push:
    branches:
      - 'main'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: 20.x

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - run: pnpm install

      - name: Fetch NFT metadata
        run: pnpm run get-metadata
        env:
          RPC_URL: ${{ secrets.RPC_URL }}
          VITE_CONTRACT_ADDRESS: ${{ secrets.VITE_CONTRACT_ADDRESS }}

      - name: Extract ASCII art from contract
        run: pnpm run extract-ascii
        env:
          VITE_CONTRACT_ADDRESS: ${{ secrets.VITE_CONTRACT_ADDRESS }}
          VITE_CHAIN: ${{ secrets.VITE_CHAIN }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}

      - name: Build application
        run: pnpm run build
        env:
          VITE_CONTRACT_ADDRESS: ${{ secrets.VITE_CONTRACT_ADDRESS }}
          VITE_CHAIN: ${{ secrets.VITE_CHAIN }}

      - name: Create wallet.json
        run: echo '${{ secrets.DEPLOY_KEY }}' | base64 -d > wallet.json

      - name: Deploy to Arweave
        run: |
          if [ -n "${{ secrets.UNDER_NAME }}" ]; then
            echo "Deploying with undername..."
            npx permaweb-deploy --arns-name ${{ secrets.ARNS_NAME }} --undername ${{ secrets.UNDER_NAME }}
          else
            echo "Deploying without undername..."
            npx permaweb-deploy --arns-name ${{ secrets.ARNS_NAME }}
          fi
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          ARNS_NAME: ${{ secrets.ARNS_NAME }}
          UNDER_NAME: ${{ secrets.UNDER_NAME }}
